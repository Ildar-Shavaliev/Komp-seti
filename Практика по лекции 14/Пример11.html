<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Дочерние селекторы</title>
  <style>
    DIV I {
    color: green;
    }
    P > I {
    color: red;
    }
  </style>
</head>
<body>
<div>
  <p><i>Lorem ipsum dolor sit amet</i>, consectetuer adipiscing
    elit, sed diam nonummy nibh euismod tincidunt ut laoreet <i>dolore magna</i>
    aliquam erat volutpat.</p>
</div>
</body>
</html>
