<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Многоуровневый список</title>
</head>
<body>
<h1>Разделы курса</h1>
<ol>
    <li>
    Теги заголовков
    <ol type="a">
        <li>h1</li>
        <li>h2</li>
        <li>h3</li>
        <li>h4</li>
    </ol>
    </li>
    <li>
    Теги списков
        <ol type="I">
            <li>первый пункт</li>
            <li>второй пункт</li>
        </ol>
    </li>
    <li>Теги форм</li>
</ol>
</body>
</html>
