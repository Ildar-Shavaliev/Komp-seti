<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
<form style="width: 300px; margin: 0 auto;">
    Форма регистрации
    <p>
        Имя
        <input type="Name">
    </p>
    <p>
        e-mail
        <input type="Email">
    </p>
    <p>
        Пароль
        <input type="password">
    </p>
    <p>
        Повтор пароля
        <input type="password">
    </p>
    <p>
        Пол
        <input type="radio" name="pol" value="М" checked>мужской
        <input type="radio" name="pol" value="Ж">женский
    </p>
    <p>
        Увлечения
        <select name="uvl" size="7">
            <option selected value="komp">компьютеры
            <option value="sport">спорт
            <option value="game">игры
            <option value="animal">животные
            <option value="cars">автомобили
            <option value="clubs">клубы
            <option value="music">музыка
        </select>
    </p>
    <p>
        Ваши пожелания
        <input name="text" style="width: 300px; height: 40px;">
    </p>
    <p>
        <input type="submit">
        <input type="reset" value="Очистить">
    </p>
</form>
</body>
</html>
